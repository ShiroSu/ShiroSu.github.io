<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="instruction">
      <button>Tap to see:</button>
      <p class="axes">
        Ox-<span class="green">green</span><br>
        Oy-<span class="blue">blue</span><br>
        Oz-<span class="red">red</span>
      </p>
      <p class="move">Grab it and pull or turn it with arrows</p>
    </div>
  <div class="stage unselectable" style="width: 120px; height: 120px;">
    <div class="cubespinner">
      <figure class="O x">
        <div id="o1"></div>
        <div id="o2"></div>
        <div id="o3"></div>
        <div id="o4"></div>
        <div id="o5"></div>
        <div id="o6"></div>
      </figure>
      <figure class="O y">
        <div id="o1"></div>
        <div id="o2"></div>
        <div id="o3"></div>
        <div id="o4"></div>
        <div id="o5"></div>
        <div id="o6"></div>
      </figure>
      <figure class="O z">
        <div id="o1"></div>
        <div id="o2"></div>
        <div id="o3"></div>
        <div id="o4"></div>
        <div id="o5"></div>
        <div id="o6"></div>
      </figure>
        <div class="a face1">1</div> 
        <div class="a face2">2</div> 
        <div class="a face3">3</div> 
        <div class="a face4">4</div> 
        <div class="a face5">5</div> 
        <div class="a face6">6</div> 
    </div> 
</div>
  <script src="anime.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
